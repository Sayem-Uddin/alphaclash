<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/4f4914e970.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class=" ">
  <main class="  min-h-screen home bg-[#1E1E1E] anton-regular bg-[url(images/background.png)] bg-no-repeat bg-center ">
    <!-- ----------- start section-------------- -->
    <section id="start-game" class=" home min-h-screen flex flex-col justify-center items-center text-white  ">
       <div class=" flex flex-col  justify-center items-center gap-12">
        <h1 class="text-8xl uppercase anton-regular  ">ALPHABET CLASH</h1>
        <p class=" poppins-medium poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-[white] text-black poppins-semibold">Play Now</button>
       </div>

    </section>
    <!-- -------------- pla ground section ---------- -->
    <section id="game-section" class="play-ground flex flex-col justify-center items-center gap-10 pt-20 hidden">
      <div class="">
        <div class="artboard artboard-horizontal phone-6  border-[#010313cc] rounded-xl  w-full border-[12px] bg-[#ffffffb3] "><p class=" text-white poppins-medium font-s  flex justify-center items-center w-1/3 bg-[#2f3d41] rounded-b-xl ml-[340px] p-[2px] ">Don't watch keyboard  while playing...</p>
        <h1 id="current-alphabet" class="poppins-semibold text-9xl text-black flex justify-center mt-12 uppercase">Y</h1></div>
      </div>
      
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
      <div class="  w-3/4 flex justify-between inter text-xl">
        <button class="btn bg-[#894189] text-white rounded-full px-8">
          Life <i class="fa-solid fa-heart-pulse"></i>
          <span id="current-life">10</span>
          
        </button>
        <button  class="btn bg-[#360490] text-white rounded-full px-8">
          Score <i class="fa-solid fa-dollar-sign"></i>
          <span id="current-score">0</span>
        </button>
      </div>

    </section>
    <!-- -------------score section -->
    <section id="score" class=" flex justify-center items-center">
      <div class="mt-[300px] flex flex-col justify-center items-center gap-4 bg-[#ffffff33] py-10 px-14 rounded-xl ">
        <h1 class="text-6xl text-white poppins-medium">Score: <span id="final-score">0</span></h1>
        <button onclick="play()"  class="btn text-black poppins-semibold text-xl bg-[white] ">Play Again</button>
        <p class=" text-white poppins-medium text-xl">Practice will make you Pro</p>
      </div>
        
    </section>
  </main>
  <script src="./change.js"></script>
  <script src="./function.js"></script>
    
</body>
</html>
